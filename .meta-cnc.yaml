-   name: panos_ngfw_zone_protection_10_0.ironskillet_zone_protection
    xpath: /config/devices/entry[@name='localhost.localdomain']/network/profiles/zone-protection-profile
    element: |-
      {%- if DEVICE_TYPE == "200" %}
        {% set minimum = 200 %}
        {% set activate = 200 %}
        {% set maximum = 400 %}
      {% elif DEVICE_TYPE == "220" %}
        {% set minimum = 220 %}
        {% set activate = 320 %}
        {% set maximum = 420 %}
      {% elif DEVICE_TYPE == "400" %}
        {% set minimum = 400 %}
        {% set activate = 400 %}
        {% set maximum = 440 %}
      {% endif %}


        <entry name="OCD_Zone_Protection">
          <flood>
            <tcp-syn>
              <red>
                <alarm-rate>{{ minimum }}</alarm-rate>
                <activate-rate>{{ activate }}</activate-rate>
                <maximal-rate>{{ maximum }}</maximal-rate>
              </red>
              <enable>yes</enable>
            </tcp-syn>
            <icmp>
              <red>
        <alarm-rate>{{ minimum }}</alarm-rate>
        <activate-rate>{{ activate }}</activate-rate>
        <maximal-rate>{{ maximum }}</maximal-rate>
              </red>
              <enable>yes</enable>
            </icmp>
            <icmpv6>
              <red>
              <alarm-rate>{{ minimum }}</alarm-rate>
              <activate-rate>{{ activate }}</activate-rate>
              <maximal-rate>{{ maximum }}</maximal-rate>
              </red>
              <enable>yes</enable>
            </icmpv6>
            <other-ip>
              <red>
              <alarm-rate>{{ minimum }}</alarm-rate>
              <activate-rate>{{ activate }}</activate-rate>
              <maximal-rate>{{ maximum }}</maximal-rate>
              </red>
              <enable>yes</enable>
            </other-ip>
            <udp>
              <red>
                <alarm-rate>{{ minimum }}</alarm-rate>
                <activate-rate>{{ activate }}</activate-rate>
                <maximal-rate>{{ maximum }}</maximal-rate>
              </red>
              <enable>yes</enable>
            </udp>
          </flood>
          <scan>
            <entry name="8001">
              <action>
                <block/>
              </action>
              <interval>2</interval>
              <threshold>100</threshold>
            </entry>
            <entry name="8002">
              <action>
                <block/>
              </action>
              <interval>10</interval>
              <threshold>100</threshold>
            </entry>
            <entry name="8003">
              <action>
                <block/>
              </action>
              <interval>2</interval>
              <threshold>100</threshold>
            </entry>
          </scan>
          <discard-ip-spoof>yes</discard-ip-spoof>
          <discard-strict-source-routing>yes</discard-strict-source-routing>
          <discard-loose-source-routing>yes</discard-loose-source-routing>
          <discard-security>yes</discard-security>
          <discard-stream-id>yes</discard-stream-id>
          <discard-unknown-option>yes</discard-unknown-option>
          <discard-record-route>yes</discard-record-route>
          <discard-timestamp>yes</discard-timestamp>
          <discard-malformed-option>yes</discard-malformed-option>
           <strict-ip-check>yes</strict-ip-check>
           <discard-icmp-ping-zero-id>yes</discard-icmp-ping-zero-id>
           <discard-icmp-large-packet>yes</discard-icmp-large-packet>
           <ipv6>
           <anycast-source>yes</anycast-source>
            <icmpv6-too-big-small-mtu-discard>yes</icmpv6-too-big-small-mtu-discard>
            <ipv4-compatible-address>yes</ipv4-compatible-address>
            <multicast-source>yes</multicast-source>
            <needless-fragment-hdr>yes</needless-fragment-hdr>
